<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Squadron Command Tab -->
  <ion-tab title="Squadron Control" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/flag">
    <ion-nav-view name="tab-flag"></ion-nav-view>
  </ion-tab>

  <!-- Attitude Tab -->
  <ion-tab title="Attitude" icon="ion-ios-paperplane" href="#/tab/attitude">
    <ion-nav-view name="tab-attitude"></ion-nav-view>
  </ion-tab>

  <!-- Bearing Tab -->
  <ion-tab title="Bearing" icon-off="ion-aa-bearing" icon-on="ion-aa-bearing" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
